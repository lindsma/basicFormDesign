<!doctype html>
<html lang="eng">
<head>
  <title>Force User Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
  <h1>Force User Sign Up Form</h1>
</header>
  <!-- Begin Form Structure -->
<main>
  <form action="" method="" autocomplete="">
    <fieldset>
      <legend>Basic Info</legend>
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" placeholder="Luke Skywalker" required>
      <label for="profilePic">Profile Pic</label>
      <input id="profilePic" type="file">
      <label for="emailAddress">Email</label>
      <input id="emailAddress" type="text" placeholder="luke@sky.com" required>
      <label for="forceSide">Side:</label>
      <input id="forceSide" type="radio" value="light" checked> Light
      <input id="forceSide" type="radio" value="dark"> Dark
      <label for="originStory"></label>
      <textarea id="originStory" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Abilities</legend>
      <label for="lightSaberColor">Lightsaber Color</label>
      <select id="lightSaberColor">
        <option>Select Color</option>
        <option>Blue</option>
        <option>Red</option>
        <option>Green</option>
        <option>Purple</option>
      </select>
      <label for="objectsLevitate">How many objects can you levitate at once?</label>
      <input id="objectsLevitate" type="number" min="0" max="50">
      <label for="favoriteAbility">Favorite Ability</label>
      <input id="favoriteAbility" type="text" placeholder="precognition">
      <label for="pilotExperience">Pilot Experience</label>
      <input id="pilotExperience" type="checkbox" value="speeder"> Speeder
      <input id="pilotExperience" type="checkbox" value="transport">Transport
      <input id="pilotExperience" type="checkbox" value="x-wing">X-wing
      <input id="pilotExperience" type="checkbox" value="tie fighter">TIE Fighter
      <input id="pilotExperience" type="checkbox" value="starship">Starship
      <input id="pilotExperience" type="checkbox" value="bantha">Bantha
    </fieldset>


    <fieldset>
      <legend>Application Info</legend>
      <label for="desiredMentor">Desired Mentor</label>
      <input id="desiredMentor" type="text" placeholder="yoda">
      <label for="applicationDate">Application Date</label>
      <input id="applicationDate" type="date" required>
      <label>Application Password</label>
      <input required>
      <label for="howGetToDarkSide">How did you get to the dark side?</label>
      <textarea id="howGetToDarkSide"></textarea>
      <input type="reset" value="Start Over">
      <input type="submit" value="Apply">
    </fieldset>

  </form>
</main>



</body>
</html>
